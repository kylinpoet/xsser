
    <form class="container col-md-offset-4 col-md-4" id="login_form" action="{% url 'login' %}" method='post'>
        <input type="hidden" name="next" value="{{ next }}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control input-lg" id='username' name='username' maxlength=10>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control input-lg" id="password" name="password" maxlength=20>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block col-sm-4" id="login_submit">Submit</button>

        <a href="/account/register/?next={{ next }}">Register</a>
    </form>
