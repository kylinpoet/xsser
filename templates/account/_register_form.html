
    <form class="container col-md-offset-4 col-md-4" id="register_form" action="{% url 'register' %}" method='POST'>
        <input type="hidden" name="next" value="{{ next }}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username(length < 10)</label>
            <input type="text" class="form-control input-lg" id='username' name='username' maxlength=10>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control input-lg" id='email' name='email' maxlength=20>
        </div>
        <div class="form-group">
            <label for="password">Password(length >= 6)</label>
            <input type="password" class="form-control input-lg" id="password" name="password" maxlength=20>
        </div>
        <div class="form-group">
            <label for="password1">Password Confirmation</label>
            <input type="password" class="form-control input-lg" id="password1" name="password1" maxlength=20>
        </div>
        <button type="submit" id="register_submit" class="btn btn-lg btn-primary btn-block col-sm-4">Submit</button>
        <a href="/account/login/">Login</a>
    </form>
